<pre>
  <h3>concat: dùng nối hai hoặc nhiều mảng với nhau</h3>
  <code>
  const a  = [1,2,3]
  const b = [3,4,5]
  const c = a.concat(b) // Concat return a array nối của a,b
  const d = c.concat(b,a) // 
  console.log(c) // [1,2,3,4,5]
  console.log(d) // [1,2,3,4,5,3,4,5,1,2,3]
  </code>
